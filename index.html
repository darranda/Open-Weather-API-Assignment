<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel = "stylesheet" href = "weatherStyle.css">
    <title>Weather App</title>
  </head>
  <body><div class= "container">
  <section class ="header">
    <img src = "https://cdn.browsercam.com/headers/com.falcise.weather.forecast-header.png">
      <h1>Whats The Weather ?</h1>
    </section>
    <section class = "weatherData">
      <input type="text" id="zipCode" placeholder="Enter zip code here">
      <button id="getWeather">Get Weather</button>
    </section>
    <section class = "weatherInfo">
    <ul class = weather>
      <li><div class="currentDate"></div></li>
      <li><div class="zipCodeCity"></div></li>
      <li></li><div class="currentConditions"></div></li>
      <li><div class="temperature"></div></li>
      <li><div class="tempHiLo"></div></li>
    </section>

    </div>

    <script src = "openWeather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
  </html>
